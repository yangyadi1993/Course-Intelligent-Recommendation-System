<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}title{% endblock %}</title>
    {% block link %}
    {% load static %}
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-3">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/finalproject"><img class="img-responsive" height="30" width="60" src="{% static 'image/logo.jpeg' %}"></a></li>
                <li><a href="/finalproject">Home</a></li>
                <!-- <li>
                  <a class="btn btn-default btn-outline btn-circle collapsed"  data-toggle="collapse" href="#nav-collapse3" aria-expanded="false" aria-controls="nav-collapse3">Search</a>
                </li> -->
            </ul>
            <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse3">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search"
                                                                       aria-hidden="true"></span></button>
                </form>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
{% block mainbody %}
{% endblock %}
</body>
</html>
