<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}title{% endblock %}</title>
    {% block link %}
    {% load static %}
    <!--<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">-->
    <!--<script src="{% static 'js/profile.js' %}"></script>-->
    <!--<script src="{% static 'js/bootstrap.js' %}"></script>-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    {% endblock %}
</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="navbar-collapse-3">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="/finalproject"><img class="img-responsive" height="30" width="60" src="{% static 'image/logo.jpeg' %}"></a></li>
                <li><a href="/finalproject">Home</a></li>
                <!--<li><a href="#">About</a></li>-->
                <!--<li><a href="#">Services</a></li>-->
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                        aria-expanded="false" aria-haspopup="true">{{ user.first_name }}
                    {{ user.last_name }}
                    <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'get_profile' %}">Profile</a></li>
                        <li><a href="{% url 'plan_page' %}">Plan</a></li>
                        <li><a href="{% url 'collection' %}">Collection</a></li>
                        <li><a href="{% url 'achievement' %}">Achievement</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="{% url 'linkedin_logout' %}">Log Out</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search" method="get" action="{% url 'search' %}">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" id="search" name="search" required>
                    <!--<h5 style="color: #ffffff"><input type="checkbox"> Coursera </h5>-->
                    <!--<h5 style="color: #ffffff"><input type="checkbox"> Udacity </h5>-->
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse3">
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search"
                                                                       aria-hidden="true"></span></button>
                </form>
            </div>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
</nav><!-- /.navbar -->
{% block mainbody %}
{% endblock %}
</body>
</html>
