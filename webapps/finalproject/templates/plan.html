{% extends "base2.html" %}
{% block title %}Register{% endblock %}
{% block link %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/plan.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

{% endblock %}

{% block mainbody %}

<div class="container">
    <div class="row">
        <div class="col-xs-6" align="left">
            <button class="btn btn-info" id="new_plan"> Add plan details</button>
        </div>
        <div class="col-xs-6" align="right">
            <button class="btn btn-danger" id="clear_plan"> Create new weekly plan</button>
        </div>
    </div>
    <div id="add_plan_div" align="center" style="display: none; padding-top: 20px">
        <div>
            <div class="form-inline" style="max-width: 1000px">
                <select class="form-control" id="day" name="day" style="max-width: 120px" required>
                    <option selected disabled>Day</option>
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
                &nbsp;
                From:
                &nbsp;
                <select class="form-control" id="from_hour" name="from_hour" style="max-width: 70px" required>
                    <option selected disabled>Hour</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                &nbsp;
                <select class="form-control" id="from_minute" name="from_minute" style="max-width: 70px" required>
                    <option selected disabled>Minute</option>
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
                &nbsp;
                <select class="form-control" id="from_ampm" name="from_ampm" style="max-width: 70px">
                    <option selected disabled>am/pm</option>
                    <option value="am">am</option>
                    <option value="pm">pm</option>
                </select>
                &nbsp;
                To:
                &nbsp;
                <select class="form-control" id="to_hour" name="to_hour" style="max-width: 70px" required>
                    <option selected disabled>Hour</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                &nbsp;
                <select class="form-control" id="to_minute" name="to_minute" style="max-width: 70px" required>
                    <option selected disabled>Minute</option>
                    <option value="00">00</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                </select>
                &nbsp;
                <select class="form-control" id="to_ampm" name="to_ampm" style="max-width: 70px">
                    <option selected disabled>am/pm</option>
                    <option value="am">am</option>
                    <option value="pm">pm</option>
                </select>
                &nbsp;
                Course name:
                &nbsp;
                <input name="coursename" id="coursename" required>
                <br>&nbsp;
            </div>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-success" id='add_new_plan' type="submit">Add</button>
            &nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" id='cancel_new_plan' type="reset">Cancel</button>
        </div>
    </div>
    <hr>
    <div id="plan_main" class="container" style="max-width: 1100px; display: none">
    </div>

    <hr>
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>Copyright Â© Team 42. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    </body>{% endblock %}
</div>
